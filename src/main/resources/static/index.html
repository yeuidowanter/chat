<!DOCTYPE html>
<html>
<head>
    <title>Chat Room</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<div id="main-content" class="container chat-container">
    <div class="row">
        <div class="col-md-12">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="text-center">Chat Room</h2>
                <button id="logout" class="btn btn-outline-danger">Logout</button>
            </div>
            <div id="conversation">
                <div id="messages">
                </div>
            </div>
        </div>
    </div>
</div>
<div class="message-input-container">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form class="form-inline d-flex">
                    <input type="text" id="message" class="form-control flex-grow-1" placeholder="Type a message...">
                    <button id="send" class="btn btn-primary ml-2">Send</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
