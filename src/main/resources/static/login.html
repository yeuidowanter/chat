<!DOCTYPE html>
<html>
<head>
    <title>Join Chat Room</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
</head>
<body>
<div class="container login-container">
    <div class="row justify-content-center">
        <div class="col-md-6 login-form">
            <h2 class="text-center mb-4">Welcome to Chat Room</h2>
            <form id="loginForm" onsubmit="return joinChat(event)">
                <div class="form-group">
                    <label for="username">Choose your username</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block mt-4">Join Chat</button>
            </form>
        </div>
    </div>
</div>

<script>
function joinChat(event) {
    event.preventDefault();
    const username = document.getElementById('username').value;
    if (username) {
        localStorage.setItem('chatUsername', username);
        localStorage.setItem('isNewLogin', 'true');
        window.location.href = '/index.html';
    }
    return false;
}
</script>
</body>
</html>
